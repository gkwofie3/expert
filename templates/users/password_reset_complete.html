    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        const shapes = [];
        const icons = ['\u25B2', '\u25A0', '\u25A1', '\u270E']; // Triangle, Square, Education Icons
        const colors = ['rgba(255, 255, 255, 0.8)', 'rgba(255, 255, 255, 0.5)', 'rgba(255, 255, 255, 0.3)'];

        // Generate random shapes
        for (let i = 0; i < 50; i++) {
            shapes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 30 + 10,
                speedX: (Math.random() - 0.5) * 2,
                speedY: (Math.random() - 0.5) * 2,
                color: colors[Math.floor(Math.random() * colors.length)],
                icon: icons[Math.floor(Math.random() * icons.length)],
            });
        }

        // Animate the shapes
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            shapes.forEach(shape => {
                ctx.fillStyle = shape.color;
                ctx.font = `${shape.size}px Arial`;
                ctx.fillText(shape.icon, shape.x, shape.y);

                shape.x += shape.speedX;
                shape.y += shape.speedY;

                // Bounce shapes off edges
                if (shape.x < 0 || shape.x > canvas.width) shape.speedX *= -1;
                if (shape.y < 0 || shape.y > canvas.height) shape.speedY *= -1;
            });

            requestAnimationFrame(animate);
        }

        animate();

    </script>
